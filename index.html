<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">We value your feedback. Please fill out this form to help us improve.</p>
        
        <form id="survey-form">
            <!-- Name Input -->
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email Input -->
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Number Input -->
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="number" min="18" max="100" placeholder="Enter your age" required>

            <!-- Dropdown -->
            <label for="dropdown">What is your role?</label>
            <select id="dropdown" name="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="other">Other</option>
            </select>

            <!-- Radio Buttons -->
            <fieldset>
                <legend>Would you recommend us?</legend>
                <label><input type="radio" name="recommend" value="yes" required> Yes</label>
                <label><input type="radio" name="recommend" value="no"> No</label>
            </fieldset>

            <!-- Checkboxes -->
            <fieldset>
                <legend>What topics interest you?</legend>
                <label><input type="checkbox" name="interest" value="technology"> Technology</label>
                <label><input type="checkbox" name="interest" value="sports"> Sports</label>
                <label><input type="checkbox" name="interest" value="music"> Music</label>
            </fieldset>

            <!-- Textarea -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

            <!-- Submit Button -->
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
